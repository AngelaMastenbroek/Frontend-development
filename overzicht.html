            </fieldset>
            <fieldset>
                <div class="dropdown3">
                    <button onclick="myFunction3()" class="dropbtn3">Filter &#x2c5;</button>

                        <label>

                        <label>

                        <label>

                        <label>
                            <input type="checkbox">Full color</label>
                        <label>
                            <input type="checkbox">Zwart - wit</label>
                    </div>
                </div>
            </fieldset>
            <img src="images/blok.jpg" alt="weergave">
