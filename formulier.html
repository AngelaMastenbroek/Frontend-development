<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NS verhalensite inloggen</title>
    <link rel="stylesheet" href="CSS/formulier.css">
</head>

<body>

    <img src="images/logoNS.JPG" alt="Logo NS">
    <form>
        <fieldset>
            <legend>NS verhalensite inloggen:</legend>
            <label for=naam>Gebruikersnaam: </label>

            <a href="overzicht.html">Log in</a>
        </fieldset>
    </form>
    <a href="https://login.ns.nl/personal/sign-up-unp">Nog geen account?</a>

</html>
