<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NS verhalensite inloggen</title>
    <link rel="stylesheet" href="CSS/formulier.css">
</head>

<body>
   <header>
        <form>
            <input type="submit" value="Zoeken">
        </form>
        <a href="overzicht.html"><img src="images/logoNS.JPG" alt="Logo van NS">
        </a>
        <a href="formulier.html"><img src="images/account.jpg" alt="account icon"></a>
    </header>
   <section>
    <form action="overzicht-ingelogd.html">
        <fieldset>
            <legend>NS verhalensite inloggen:</legend>
            <label for=naam>Gebruikersnaam: </label>
            <input type="name" id=naam placeholder="Gebruikersnaam" required/>
            <label for=wachtwoord>Wachtwoord: </label>
            <input type="password" id=wachtwoord placeholder="Wachtwoord" required/>
            <input type="submit" value="Inloggen">
        </fieldset>
    </form>
    <a href="formulier.html">Nog geen account?</a>
    </section>
</body>

</html>
